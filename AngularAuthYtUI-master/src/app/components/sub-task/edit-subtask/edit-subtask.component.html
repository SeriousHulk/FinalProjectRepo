<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Update SubTask Details</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="updateSubTask">
                            <input type="hidden" formControlName="id">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="updateSubTask.controls['Name'].dirty && updateSubTask.hasError('required','Name')">
                                    <span class="fa fa-tasks p-2"></span>
                                    <input formControlName="Name" type="text" placeholder="TaskName" value={{subTaskDetail.name}}>
                                </div>
                            </div>
                            <small *ngIf="updateSubTask.controls['Name'].dirty && updateSubTask.hasError('required','Name')"
                            class="text-danger"> *SubTask Name Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="updateSubTask.controls['Description'].dirty && updateSubTask.hasError('required','Description')">
                                    <span class="fa fa-tasks p-2"></span>
                                    <input formControlName="Description" type="text" placeholder="SubTask Description" value={{subTaskDetail.description}}>
                                </div>
                            </div>
                            <small *ngIf="updateSubTask.controls['Description'].dirty && updateSubTask.hasError('required','Description')"
                            class="text-danger"> *SubTask Description Required</small>

                            <button type="submit" (click)="onUpdate()" class="btn btn-secondary btn-black mt-4 w-100">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
